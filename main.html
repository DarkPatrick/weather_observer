<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div id = "main"><div>

<script>
  var w = (document.body.clientWidth) * 0.95;
  var h = (document.body.clientHeight) / 2;

  var temperature = document.createElement('canvas');
  temperature.width = w;
  temperature.height = h;
  temperature.style = "border:1px solid #d3d3d3;";
  temperature.id = "temperature_chart_canvas";
  document.getElementById("main").appendChild(temperature);

  var pressure = document.createElement('canvas');
  pressure.width = w;
  pressure.height = h;
  pressure.style = "border:1px solid #d3d3d3;";
  pressure.id = "pressure_chart_canvas";
  document.getElementById("main").appendChild(pressure);
</script>

<script type="text/javascript" src="chart.js"></script>

</body>
</html>
